# latest
networks:
  edgex-network:
    driver: bridge

services:
  app-service-rules:
    container_name: edgex-app-rules-engine
    depends_on:
      data:
        condition: service_healthy
      consul:
        condition: service_started
      metadata:                  # <-- ADD THIS
        condition: service_started
  # #   environment:
  # #     SERVICE_HOST: edgex-app-rules-engine
  # #     CLIENTS_CORE_DATA_HOST: edgex-core-data
  # #     CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
  # #     CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
  # #     CLIENTS_CORE_COMMAND_HOST: edgex-core-command
  # #     CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
  # #     DATABASES_PRIMARY_HOST: edgex-redis
  # #     MESSAGEQUEUE_HOST: edgex-redis
  # #     REGISTRY_HOST: edgex-core-consul
  # #     EDGEX_SECURITY_SECRET_STORE: "false"
  # #     EDGEX_PROFILE: rules-engine
  # #     # --- PIPELINE CONFIGURATION START ---
  # #     # 1. Define the order of functions: First Filter, then HTTP Export
  # #     WRITABLE_PIPELINE_EXECUTIONORDER: "FilterByDeviceName, HttpExport"
  # #     # 2. Configure the Filter (to only send data from your load generator)
  # #     WRITABLE_PIPELINE_FUNCTIONS_FILTERBYDEVICENAME_PARAMETERS_DEVICENAMES: "Health-Monitor-Device-1"
  # #     # 3. Configure the HTTP Export (to target your Kubernetes app)
  # #     WRITABLE_PIPELINE_FUNCTIONS_HTTPEXPORT_PARAMETERS_METHOD: "post"
  # #     WRITABLE_PIPELINE_FUNCTIONS_HTTPEXPORT_PARAMETERS_MIMETYPE: "application/json"
  # #     WRITABLE_PIPELINE_FUNCTIONS_HTTPEXPORT_PARAMETERS_URL: "http://host.docker.internal:30258"
  # #     # --- PIPELINE CONFIGURATION END ---
    environment:
      CLIENTS_CORE_COMMAND_HOST: edgex-core-command
      CLIENTS_CORE_DATA_HOST: edgex-core-data
      CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
      CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
      CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
      DATABASES_PRIMARY_HOST: edgex-redis
      EDGEX_PROFILE: rules-engine
      EDGEX_SECURITY_SECRET_STORE: "false"
      MESSAGEQUEUE_HOST: edgex-redis
      REGISTRY_HOST: edgex-core-consul
      SERVICE_HOST: edgex-app-rules-engine
      # WRITABLE_PIPELINE_FUNCTIONS_HTTPEXPORT_PARAMETERS_URL: "http://host.docker.internal:30258"
      # WRITABLE_PIPELINE_FUNCTIONS_FILTERBYDEVICENAME_PARAMETERS_DEVICENAMES: "Health-Monitor-Device"
    image: edgexfoundry/app-service-configurable:2.3.1
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:30000:59701" # Port changed to avoid Windows conflict
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 2002:2001
