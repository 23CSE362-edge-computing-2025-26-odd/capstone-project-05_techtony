  command:
    container_name: edgex-core-command
    depends_on:
      metadata:
        condition: service_started
    environment:
      CLIENTS_CORE_COMMAND_HOST: edgex-core-command
      CLIENTS_CORE_DATA_HOST: edgex-core-data
      CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
      CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
      CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
      DATABASES_PRIMARY_HOST: edgex-redis
      EDGEX_SECURITY_SECRET_STORE: "false"
      MESSAGEQUEUE_HOST: edgex-redis
      REGISTRY_HOST: edgex-core-consul
      SERVICE_HOST: edgex-core-command
    image: edgexfoundry/core-command:2.3.0
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:30082:59882"
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 2002:2001

  consul:
    command: agent -ui -bootstrap -server -client 0.0.0.0
    container_name: edgex-core-consul
    image: consul:1.13.2
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:8500:8500"
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: root:root
    volumes:
      - ./consul-config:/consul/config:z
      - ./consul-data:/consul/data:z

  data:
    container_name: edgex-core-data
    depends_on:
      database:
        condition: service_healthy
      consul:
        condition: service_started
    environment:
      CLIENTS_CORE_COMMAND_HOST: edgex-core-command
      CLIENTS_CORE_DATA_HOST: edgex-core-data
      CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
      CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
      CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
      DATABASES_PRIMARY_HOST: edgex-redis
      EDGEX_SECURITY_SECRET_STORE: "false"
      MESSAGEQUEUE_HOST: edgex-redis
      REGISTRY_HOST: edgex-core-consul
      SERVICE_HOST: edgex-core-data
    image: edgexfoundry/core-data:2.3.0
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:5563:5563"
      - "127.0.0.1:59880:59880"
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 2002:2001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://edgex-core-data:59880/api/v2/ping"]
      interval: 5s
      timeout: 2s
      retries: 15

  database:
    container_name: edgex-redis
    image: redis:7.0.5-alpine
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:6379:6379"
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: root:root
    volumes:
      - ./db-data:/data:z
    healthcheck:
      test: "redis-cli ping"
      interval: 1s
      timeout: 3s
      retries: 30

  device-rest:
    container_name: edgex-device-rest
    depends_on:
      data:
        condition: service_healthy
    environment:
      CLIENTS_CORE_COMMAND_HOST: edgex-core-command
      CLIENTS_CORE_DATA_HOST: edgex-core-data
      CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
      CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
      CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
      DATABASES_PRIMARY_HOST: edgex-redis
      EDGEX_SECURITY_SECRET_STORE: "false"
      MESSAGEQUEUE_HOST: edgex-redis
      REGISTRY_HOST: edgex-core-consul
      SERVICE_HOST: edgex-device-rest
    image: edgexfoundry/device-rest:2.3.0
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:59986:59986"
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 2002:2001

