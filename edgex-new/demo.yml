    environment:
      EDGEX_SECURITY_SECRET_STORE: "false"
      SERVICE_HOST: edgex-ui-go
    image: edgexfoundry/edgex-ui:2.3.0
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:4000:4000"
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: 2002:2001

  # load-generator:
  #   image: curlimages/curl:latest
  #   container_name: edgex-load-generator
  #   networks:
  #     - edgex-network
  #   command: >
  #     /bin/sh -c "while true; do curl -X 'POST' 'http://edgex-core-data:59880/api/v2/event' -H 'Content-Type: application/json' -d '{\"apiVersion\":\"v2\",\"event\":{\"deviceName\":\"Simulated-Patient-Monitor\",\"sourceName\":\"PatientVitals\",\"readings\":[{\"deviceName\":\"Simulated-Patient-Monitor\",\"resourceName\":\"HeartRate\",\"value\":\"78\"},{\"deviceName\":\"Simulated-Patient-Monitor\",\"resourceName\":\"BloodPressure\",\"value\":\"120/80\"}]}}'; echo '--- Sent data ---'; sleep 5; done"
  #   depends_on:
  #     data:
  #       condition: service_healthy
  edgex-health-load-generator:
    image: curlimages/curl:latest
    container_name: edgex-health-load-generator
    networks:
      - edgex-network
    command:
      - /bin/sh
      - -c
      - |
        while true; do
          # --- Send Heart Rate Event ---
          EVENT_ID_HR=$$(cat /proc/sys/kernel/random/uuid)
          READING_ID_HR=$$(cat /proc/sys/kernel/random/uuid)
          ORIGIN_TS=$$(date +%s%N)
          curl -X POST http://edgex-core-data:59880/api/v2/event/Health-Monitor-Device/Health-Monitor-Device-1/Heart-Rate \
            --header "Content-Type: application/json" \
            --data "{
              \"apiVersion\":\"v2\",
              \"event\":{
                \"apiVersion\":\"v2\",
                \"id\":\"$${EVENT_ID_HR}\",
                \"deviceName\":\"Health-Monitor-Device-1\",
                \"profileName\":\"Health-Monitor-Device\",
                \"sourceName\":\"Heart-Rate\",
                \"origin\":$${ORIGIN_TS},
                \"readings\":[
                  {
                    \"id\":\"$${READING_ID_HR}\",
                    \"deviceName\":\"Health-Monitor-Device-1\",
                    \"profileName\":\"Health-Monitor-Device\",
                    \"resourceName\":\"Heart-Rate\",
                    \"valueType\":\"Int32\",
                    \"value\":\"75\",
                    \"origin\":$${ORIGIN_TS}
                  }
                ]
              }
            }"
          echo "--- Sent Health Monitor Data (HR=75) ---"

          # --- Send Blood Pressure Event ---
          EVENT_ID_BP=$$(cat /proc/sys/kernel/random/uuid)
          READING_ID_BP=$$(cat /proc/sys/kernel/random/uuid)
          ORIGIN_TS=$$(date +%s%N)
          curl -X POST http://edgex-core-data:59880/api/v2/event/Health-Monitor-Device/Health-Monitor-Device-1/Blood-Pressure \
            --header "Content-Type: application/json" \
            --data "{
              \"apiVersion\":\"v2\",
              \"event\":{
