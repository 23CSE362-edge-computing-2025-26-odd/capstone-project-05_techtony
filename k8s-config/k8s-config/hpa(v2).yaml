# latest v2
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: local-target-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: local-target-app-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  # This metric targets the average latency across the entire service
  - type: Object
    object:
      metric:
        name: app_latency_ms # A clearer metric name
      describedObject:
        # We're describing the Service that fronts the pods
        apiVersion: v1
        kind: Service
        name: local-target-app-service # <-- IMPORTANT: Change this to your actual service name
      target:
        type: Value
        # Target value is 500ms. HPA will scale up if the actual value is > 500.
        value: "500"